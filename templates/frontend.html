<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Predictive Estimation Of SOC of Lithium-ion Battery </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <h1 class="text-center p-3">Predictive Estimation of SOC Of Lithium-ion Battery </h1><br>
    <div class="container">
        <form method="POST"  action="/">
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Voltage</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="voltage" placeholder="Enter the Voltage" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Current</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="current" placeholder="Enter the Current" required>
              </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Temperature</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="temp" placeholder="Enter the Temperature in degree" required>
                </div>
              </div>
              <div class="text-center">
                  <input type="submit" value="Predict" class="btn btn-success btn-lg active">
              </div>
          </form>
         <div class="text-center p-3 bg-dark text-light m-2 mt-3 rounded">
          <p> Predicted Output</p>
          <h2 class="text-warning">{{predicted_output}} %</h2>
        </div>
    </div> 
    
</body>
</html>
